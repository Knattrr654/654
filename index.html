<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Meta-Refresh als Fallback -->
  <meta http-equiv="refresh" content="0; url=https://autogramm-wunsch-8c75e9bd.base44.app/">
  <title>Weiterleitung…</title>
  <script>
    // Sofortige Weiterleitung ohne Verlaufseintrag (replace)
    (function(){
      var target = "https://autogramm-wunsch-8c75e9bd.base44.app/";
      try {
        // replace() vermeidet, dass der Redirect in der History landet
        window.location.replace(target);
      } catch (e) {
        // letzter Versuch
        window.location.href = target;
      }
    })();
  </script>
  <style>
    /* komplett leerer, unsichtbarer Body */
    html, body { height:100%; margin:0; background:#fff; }
  </style>
</head>
<body>
  <!-- kein sichtbarer Inhalt (für NoScript greift das Meta-Refresh oben) -->
</body>
</html>
